<div class="container">
  <div class="login-container">
    <div class="row">
      <div class="col-md-12">
        <div class="col-md-12">
          <h2>Registration</h2>
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" class="form-control" [(ngModel)]="email">
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label>Name</label>
          <input type="text" name="name" class="form-control" [(ngModel)]="name">
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="pass" class="form-control" [(ngModel)]="password">
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" name="pass" class="form-control" [(ngModel)]="confirmPassword">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <p class="createAcc" [routerLink]="['/auth/login']">you already have an account ?</p>
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <button class="btn btn-success pull-right" (click)="submit()">Register</button>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-danger" *ngIf="errorMsg">Wrong credentials!</div>
      </div>
    </div>
  </div>
</div>
